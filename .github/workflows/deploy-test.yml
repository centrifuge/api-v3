name: Deploy Test Environment

on:
  workflow_run:
    workflows:
      - Build and Push Docker Image
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        env:
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
        run: echo "image_tag=sha-${HEAD_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Update testnet indexer image tag
        uses: mikefarah/yq@v4
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        with:
          cmd: yq -i inplace '.indexer.image.tag = strenv(IMAGE_TAG)' environments/test.yaml

      - name: Update testnet query image tag
        uses: mikefarah/yq@v4
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        with:
          cmd: yq -i inplace '.query.image.tag = strenv(IMAGE_TAG)' environments/test.yaml

      - name: Commit testnet environment tags
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(cd): update test image tags to ${{ steps.vars.outputs.image_tag }}"
          file_pattern: environments/test.yaml
