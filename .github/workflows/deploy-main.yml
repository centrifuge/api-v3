name: Deploy Main Environment

on:
  release:
    types:
      - published

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          IMAGE_TAG="${RELEASE_TAG#v}"
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Update mainnet indexer image tag
        uses: mikefarah/yq@v4
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        with:
          cmd: yq -i '.indexer.image.tag = strenv(IMAGE_TAG)' environments/main.yaml

      - name: Update mainnet query image tag
        uses: mikefarah/yq@v4
        env:
          IMAGE_TAG: ${{ steps.vars.outputs.image_tag }}
        with:
          cmd: yq -i '.query.image.tag = strenv(IMAGE_TAG)' environments/main.yaml

      - name: Open deployment PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: deployment
          delete-branch: false
          base: main
          commit-message: "chore(cd): update main image tags to ${{ steps.vars.outputs.image_tag }}"
          title: "chore(cd): update deployment env tags"
          body: |
            Automated environment tag update for main.
          labels: |
            deployment
          add-paths: environments/main.yaml

      - name: Enable auto-merge (squash)
        if: ${{ steps.cpr.outputs.pull-request-number != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash
