name: PR checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    name: Lint, format & typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Check format
        run: pnpm run format:check

      - name: Typecheck
        run: pnpm run typecheck

  commitlint:
    name: Commit message lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v6.2.1
        with:
          configFile: ./commitlint.config.ts

  secrets:
    name: Secrets scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.93.4
